<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Arte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stilo.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="text-center py-4 bg-dark text-white">
    <h1>Galería de Arte</h1>
    <p>Una muestra de arte en distintos formatos</p>
  </header>

  <!-- Carrusel de Bootstrap -->
  <section class="container my-5">
    <div id="carruselArte" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/andy-warhol.jpeg" class="d-block w-100" alt="Obra 1" />
        </div>
        <div class="carousel-item">
          <img src="./img/pop-art2.jpg" class="d-block w-100" alt="Obra 2" />
        </div>
        <div class="carousel-item">
          <img src="./img/marta-minujin.jpg" class="d-block w-100" alt="Obra 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselArte" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselArte" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Galería de 6 obras -->
  <section class="container gallery my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="art-card">
          <img src="./img/Crying-girl-1964.jpg" alt="Arte pintura" class="img-fluid" />
          <h5>Pintura al óleo</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="art-card">
          <img src="./img/osito-escultura.jpg" alt="Arte digital" class="img-fluid" />
          <h5>Arte digital</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="art-card">
          <img src="./img/osito-escultura.jpg" alt="Escultura" class="img-fluid" />
          <h5>Escultura</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="art-card">
          <img src="./img/mi-artes-note.jpg" alt="Collage" class="img-fluid" />
          <h5>Collage</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="art-card">
          <img src="arte5.jpg" alt="Acuarela" class="img-fluid" />
          <h5>Acuarela</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="art-card">
          <img src="arte6.jpg" alt="Fotografía artística" class="img-fluid" />
          <h5>Fotografía artística</h5>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    <p>&copy; 2025 Galería de Arte - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
